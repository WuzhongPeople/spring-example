// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // jcenter()
    mavenCentral()
}

version '1.0.0'

configurations {

}




// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-log4j12:1.7.22'
    compile 'org.slf4j:jcl-over-slf4j:1.7.22'
    compile('org.springframework:spring-webmvc:4.3.5.RELEASE') {
    	exclude module: 'commons-logging'
    }
    compile('org.springframework:spring-context-support:4.3.5.RELEASE')
    compile('org.springframework:spring-jdbc:4.3.5.RELEASE')
    compile('org.aspectj:aspectjrt:1.8.9')
	compile('org.aspectj:aspectjweaver:1.8.9')

    compile('org.apache.commons:commons-lang3:3.5')
    
    compile('mysql:mysql-connector-java:5.1.40')
    compile('com.alibaba:druid:1.0.27')
	compile('org.mybatis:mybatis:3.4.2')
    compile('org.mybatis:mybatis-spring:1.3.1')
    compile('com.fasterxml.jackson.core:jackson-databind:2.8.6')
    
	compile group: 'org.flowable', name: 'flowable-spring', version: '6.0.0.RC1'
    
    
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}


sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/test'
        }
        resources {
            srcDir 'src/main/resource'
        }
    }
}
